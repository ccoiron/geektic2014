<html lang="en">   
<head>   
<meta charset="utf-8">   
<title>Formulaire de recherche</title>   
<meta name="description" content="Twitter Bootstrap Version2.0 horizontal form layout example from w3resource.com.">   
<link href="css/bootstrap.min.css" rel="stylesheet">  
</head>  
<body>  
<form class="form-horizontal">  
        <fieldset>  
          <div class="control-group">  
            <label class="control-label" for="optionsRadio">Sexe(s) recherché(s)</label>  
            <div class="controls">  
              <label class="radio">  
                <input type="radio" name ="sexe" id="optionsRadio" value="homme">Homme  
                <input type="radio" name ="sexe" id="optionsRadio" value="femme">Femme
              </label>  
            </div>  
          </div>  
          <div class="control-group">  
            <label class="control-label" for="select01">Centre d'intérêt</label>  
            <div class="controls">  
              <select id="select01">  
                <option>C#</option>  
                <option>Java</option>  
                <option>Php</option>  
                <option>TDD</option>  
                <option>JUnit</option>  
              </select>  
            </div>  
          </div>  
         
          <div class="form-actions">  
            <button type="submit" class="btn btn-primary">Valider</button>  
            <button class="btn">Cancel</button>  
          </div>  
        </fieldset>  
</form>  
</body>  
</html>
